<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/UCLA_Bruins_logo.svg.png" />
    <link rel="icon" type="image/x-icon" href="/UCLA_Bruins_logo.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBruins - UCLA's Study Network</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MWMSYWN663"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MWMSYWN663');
    </script>
  </head>
  <body>
    <!-- Particle background canvas -->
    <div id="particles-js"></div>

    <!-- React root -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- config for particles -->
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 100 },
          "size": { "value": 2 },
          "color": { "value": "#00b3b3" },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#00b3b3",
            "opacity": 0.4,
            "width": 1
          },
          "move": { "enable": true, "speed": 2 }
        },
        "interactivity": {
          "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" }
          }
        },
        "retina_detect": true
      });
    </script>
  </body>
</html>
